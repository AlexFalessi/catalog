apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'spring-boot'
apply plugin: 'war'

buildscript {
    repositories {
        jcenter()
        maven { url 'http://repository.activeeon.com/content/groups/proactive/' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}

group = 'org.ow2.proactive'
version = version

if (project.hasProperty('ci')) {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

rootProject.buildscript.repositories.each {
    repositories.add(it)
}

uploadArchives {
    repositories {
        mavenDeployer {
            snapshotRepository(url: "http://repository.activeeon.com/content/repositories/snapshots/") {
                authentication(userName: "${System.getProperty('nexusUsername')}",
                        password: "${System.getProperty('nexusPassword')}")
            }
            repository(url: "http://repository.activeeon.com/content/repositories/releases/") {
                authentication(userName: "${System.getProperty('nexusUsername')}",
                        password: "${System.getProperty('nexusPassword')}")
            }
        }
    }
}

war {
    baseName = "workflow-catalog"
    version = version
}

repositories {
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

bootRepackage {
    mainClass = 'org.ow2.proactive.workflow_catalog.rest.Application'
}

configurations {
//    all*.exclude module: 'spring-boot-starter-logging'
    providedRuntime
}

dependencies {
    compile 'com.google.guava:guava:19.0'

    compile('org.springframework.boot:spring-boot-starter-web')
//            {
//        exclude module: "spring-boot-starter-tomcat"
//    }

//    providedRuntime 'org.springframework.boot:spring-boot-starter-jetty'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa'

    runtime 'org.hsqldb:hsqldb:2.3.3'

    // Required to be deployed in a 2.5 servlet container
//    compile 'org.springframework.boot:spring-boot-legacy:1.0.2.RELEASE'

    // Swagger
    compile 'io.springfox:springfox-spring-web:2.3.0'
    compile 'io.springfox:springfox-swagger2:2.3.0'
    compile 'io.springfox:springfox-swagger-ui:2.3.0'

//    compile 'javax.servlet:javax.servlet-api:3.0.1'

//    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
//    compile 'org.codehaus.woodstox:woodstox-core-asl:4.4.1'
//    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.6.4'

    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
