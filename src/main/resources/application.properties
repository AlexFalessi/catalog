pa.workflow_catalog.default.buckets=Catalog, Templates

server.compression.enabled=true
server.contextPath=/

spring.datasource.driverClassName=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:file:${java.io.tmpdir}${file.separator}workflow-catalog/db;create=true;hsqldb.tx=mvcc;hsqldb.applog=1;hsqldb.sqllog=0;hsqldb.write_delay=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
